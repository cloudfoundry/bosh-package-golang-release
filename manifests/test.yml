---
name: test

releases:
- name: golang
  version: create
  url: file://.

stemcells:
- alias: default
  os: ((os))
  version: latest

update:
  canaries: 2
  max_in_flight: 1
  canary_watch_time: 5000-60000
  update_watch_time: 5000-60000

instance_groups:
- name: golang-1-test
  azs: [z1]
  instances: 1
  jobs:
  - name: golang-1-((job-name))
    release: golang
    properties: {}
  vm_type: default
  vm_extensions: ((ephemeral-disk))
  stemcell: default
  networks:
  - name: default

